<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Slider</title>
    <style>
         :root {
            --shadow: rgba(0, 0, 0, 0.8)
        }
        
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-image: url('../../images/cash.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .slider-container {
            height: 50vh;
            display: inline-flex;
            overflow: hidden;
            scrollbar-width: none;
            transform: translateX(0);
            will-change: transform;
            transition: transform 0.3s ease-out;
            cursor: grab;
        }
        
        .slide {
            max-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media(min-width: 1200px) {
            .slide {
                padding: 1rem;
            }
        }
        
        .slide img {
            max-width: 50%;
            max-height: 50%;
            transition: transform 0.3s ease-in-out;
            box-shadow: 5px 5px 50px -1px var(--shadow);
            border-radius: 4px;
            user-select: none;
            margin-top: -90px;
        }
        
        .grabbing {
            cursor: grabbing;
        }
        
        .grabbing .slide img {
            transform: scale(0.9);
            box-shadow: 5px 5px 40px -1px var(--shadow);
        }
        
        .content {
            margin-top: -20px;
        }
    </style>
</head>
